<div class="preview-wapper">
	<div class="preview-control">
		<a href="javascript:void(0)" class="btn-blue float-right" v-on:click="openNewTab">
			<span class="content">Mở tab mới</span>
		</a>

		<a href="javascript:void(0)" class="btn-blue float-right {{loadingLast ? 'active' : ''}}"
			v-on:click="togglePreviewLast">
			<span class="loading">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="#ccc">
					<path opacity=".25" d="M16 0 A16 16 0 0 0 16 32 A16 16 0 0 0 16 0 M16 4 A12 12 0 0 1 16 28 A12 12 0 0 1 16 4"/>
					<path d="M16 0 A16 16 0 0 1 32 16 L28 16 A12 12 0 0 0 16 4z">
					<animateTransform attributeName="transform" type="rotate" from="0 16 16" to="360 16 16" dur="0.8s" repeatCount="indefinite" />
					</path>
				</svg>
			</span>
			<span class="content">{{ textOpenPreviewLast }}</span>
		</a>

		<a href="javascript:void(0)" class="btn-blue float-right {{loadingFirst ? 'active' : ''}}"
			v-on:click="togglePreviewFirst">
			<span class="loading">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="#ccc">
					<path opacity=".25" d="M16 0 A16 16 0 0 0 16 32 A16 16 0 0 0 16 0 M16 4 A12 12 0 0 1 16 28 A12 12 0 0 1 16 4"/>
					<path d="M16 0 A16 16 0 0 1 32 16 L28 16 A12 12 0 0 0 16 4z">
					<animateTransform attributeName="transform" type="rotate" from="0 16 16" to="360 16 16" dur="0.8s" repeatCount="indefinite" />
					</path>
				</svg>
			</span>
			<span class="content">{{ textOpenPreview }}</span>
		</a>
	</div>
 
	<div class="preview-content" v-show="show">
		{{{ content }}}
	</div>
</div>

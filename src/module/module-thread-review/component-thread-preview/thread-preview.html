<div class="preview-wapper" v-show="show">
	<div class="preview-control">
		<button-loading @click="nextPost" class="pull-right btn-loading" :loading="controlDisable">
			<i class="fa fa-arrow-right"></i>
		</button-loading>
		<button-loading @click="prevPost" class="pull-left btn-loading" :loading="controlDisable">
			<i class="fa fa-arrow-left"></i>
		</button-loading>
	</div>
	<div class="preview-content">
		{{{ content }}}
	</div>
</div>
